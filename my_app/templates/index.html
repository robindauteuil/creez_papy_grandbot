<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grandpybot, le papa robot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css') }}">

</head>
<body>

    <div class="container">
        <header>
            <h1 class="text-center font-wieght-bold" id="grand-titre" >GRANTPYBOT, LE PAPY ROBOT</h1>
        </header>

        <div  class="container align-bottom" id="zone-de-chat">
            <div class="row" id="affichage_message">
                <div class="col" id="chatbot">
                    <div id="bull_introduction">
                        <p class="align-middle" id="phrase-intro">
                            Salut, mon petit ou desires tu aller ?
                        </p>

                    </div>
                </div>
            <div class="col" id="chat-user">

            </div>
            </div>

            <div id="formulaire">
                <form  method="post" >
                    <div class="form-group">
                        <label for="question"> tapez votre question</label>
                        <input type="text" class="form-control" id="question">
                    </div>
                    <button>ENVOYER</button>
                </form>

            </div>




        </div>

        <footer>
            <div class="row">
                footer

            </div>
        </footer>


    </div>



    <script type='text/javascript' >
        let question = document.getElementById('formulaire')
        function request_result(){
            const Http = new XMLHttpRequest();
            const url='http://127.0.0.1:5000/result';
            Http.open("GET", url);
            Http.send();

            Http.onreadystatechange = (e) => {
              console.log(Http.responseText)
            }
        }
        question.addEventListener('click', function() {
            request_result()
            }

            )
    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
